<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inventario con Listas Dobles</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Inventario con Listas Dobles</a>
    </nav>


    <div class="container">

        <div id="App" class="row pt-5">

            <div class="col-md-4">
                <div class="card">

                    <div class="card-header">
                        <h4>Productos</h4>
                    </div>

                    <form  class="card-body">
                        <div class="form-group">
                            <input type="text" id="Nombre" placeholder="Nombre" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="number" id="Precio" step="0.00" placeholder="Precio"
                                class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="number" id="Cantidad" step="0" placeholder="Cantidad"
                            class="form-control">
                        </div>
            
                        <div class="form-group">
                            <input type="text" id="ID" placeholder="ID"
                                class="form-control">
                        </div>

                        <button onclick="Agregar()" class="btn btn-outline-dark" >Guardar</button> 
                        <button onclick="Editar()" class="btn btn-outline-dark" >Editar</button>
                        <button onclick="limpiar()" class="btn btn-outline-dark" >Borrar</button>
                    </form>

                    <form class="card-body" > 
                        <div class="form-group">
                            <input type="text" id="textoabuscar" step="0.00" placeholder="Buscar por ID"
                            class="form-control"> <br>
                            <button onclick="Buscar()" class="btn btn-outline-dark" >Buscar</button> 
                            <button onclick="Delete()" class="btn btn-outline-dark" >Borrar</button> 
                            <p id="resultado"></p>
                        </div>
                        
                        <div class="form-group">
                            <button onclick="lista()" class="btn btn-outline-dark" >Listar</button>
                        </div>
                    </form>
                </div>
                
            </div>
            
            <div id="product-list" class="col-md-8">
                <div class="row pt-5" >
                       <p id="lista"></p>
                </div>
            </div>

        </div>
        
    </div>
    
  <script src="app.js" ></script>
</body>

</html>
